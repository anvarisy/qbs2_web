{% extends 'Root.html' %} {% load static %}{% block content %}
<div class="table-wrapper">
    <table id="datatable1" class="table display responsive nowrap">
        <thead>
            <tr>
                <th hidden></th>
                <th class="wd-25p">Mission</th>
                <th class="wd-15p">Donatur</th>
                <th class="wd-20p">Date</th>
                <th class="wd-20p">Value</th>
                <th class="wd-5p"></th>
            </tr>
        </thead>
        <tbody id="member-content">
            {% for item in data %}
            <tr id="item">
                <td hidden>{{ item.id }}</td>
                <td>{{ item.mission_name }}</td>
                <td>{{ item.donatur_name }}</td>
                <td>{{ item.date }}</td>
                <td>{{ item.value}}</td>

                <td style="padding-left: 8px; padding-right: 8px">
                    <a class="fa fa-gear" href="{% url 'donation:update' id_donation=item.id %}" style="margin-right: 5px"></a>
                    <a class="fa fa-trash" onclick="return confirm('Are you sure you want to delete this item?');" class="fa fa-gear" href="{% url 'donation:delete' id_donation=item.id %}" style="margin-left: 5px"></a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock content %} {% block script %}

</script>
{% endblock script %}
